<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist Navbar</title>
  <style>
    :root {
      --color-background: #ffffff;
      --color-foreground: #f8f9fa;
      --color-text: #333333;
      --color-primary: #007bff;
      --color-primary-hover: #0056b3;
      --color-border-subtle: #e9ecef;

      --font-family-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-weight-normal: 400;
      --font-weight-bold: 700;

      --navbar-height: 70px;
      --navbar-padding: 1rem;
      --container-width: 1140px;

      --transition-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family-sans-serif);
      font-size: 1rem;
      font-weight: var(--font-weight-normal);
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-background);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: var(--color-text);
    }

    .navbar {
      height: var(--navbar-height);
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .navbar__container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 var(--navbar-padding);
      position: relative;
    }

    .navbar__brand {
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
      z-index: 1002;
    }

    .navbar__toggle {
      display: block;
      padding: 0.5rem;
      border: none;
      background: transparent;
      cursor: pointer;
      z-index: 1001;
    }

    .navbar__toggle .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      background-color: var(--color-text);
      transition: all var(--transition-speed) ease-in-out;
    }

    .navbar__toggle.is-active .bar:nth-child(2) {
      opacity: 0;
    }

    .navbar__toggle.is-active .bar:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .navbar__toggle.is-active .bar:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .navbar__menu {
      display: none;
      flex-direction: column;
      width: 100%;
      position: absolute;
      top: var(--navbar-height);
      left: 0;
      background-color: var(--color-background);
      border-bottom: 1px solid var(--color-border-subtle);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .navbar__menu.is-active {
      display: flex;
    }

    .navbar__item {
      text-align: center;
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .navbar__item:last-child {
      border-bottom: none;
    }

    .navbar__link {
      display: block;
      padding: 1.5rem;
      transition: background-color var(--transition-speed) ease;
    }

    .navbar__link:hover,
    .navbar__link:focus {
      background-color: var(--color-foreground);
    }

    :is(.navbar__toggle, .navbar__link):focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
      border-radius: 2px;
    }

    @media (min-width: 768px) {
      .navbar__toggle {
        display: none;
      }

      .navbar__menu {
        display: flex;
        align-items: center;
        position: static;
        width: auto;
        background-color: transparent;
        border: none;
        box-shadow: none;
        margin-left: auto; /* Push menu to far right */
      }

      .navbar__list {
        display: flex;
        align-items: center;
      }

      .navbar__item {
        border: none;
        margin-left: 0.5rem;
      }

      .navbar__link {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border-bottom: 2px solid transparent;
      }

      .navbar__link:hover,
      .navbar__link:focus {
        background-color: transparent;
        border-bottom-color: var(--color-primary);
        color: var(--color-text);
      }
    }
  </style>
</head>
<body>

  <header class="navbar" role="banner">
    <div class="navbar__container">
      <a href="#" class="navbar__brand">ProCab</a>

      <button class="navbar__toggle" 
              id="navbarToggle" 
              aria-label="Toggle navigation" 
              aria-controls="navbarMenu" 
              aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav id="navbarMenu" class="navbar__menu" role="navigation" aria-labelledby="navbarToggle">
        <ul class="navbar__list">
          <li class="navbar__item"><a href="index.html" class="navbar__link">Home</a></li>
          <li class="navbar__item"><a href="our-products.html" class="navbar__link">Our Products</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navbarToggle = document.getElementById('navbarToggle');
      const navbarMenu = document.getElementById('navbarMenu');

      if (navbarToggle && navbarMenu) {
        navbarToggle.addEventListener('click', function () {
          navbarToggle.classList.toggle('is-active');
          navbarMenu.classList.toggle('is-active');

          const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
          navbarToggle.setAttribute('aria-expanded', !isExpanded);
        });
      }
    });
  </script>

</body>
</html>
